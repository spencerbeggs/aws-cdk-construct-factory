on: push
jobs:
  jsii:
    runs-on: ubuntu-latest
    name: "Packages code with aws-jsii"
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: package
        uses: spencerbeggs/aws-jsii-action@test26
      - name: artifacts
        uses: actions/upload-artifact@v2-preview
        with:
          path: |
            dist/js
            dist/python
            dist/dotnet
            dist/java
